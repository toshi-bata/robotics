        <script type="text/javascript">
            window.onload = function () {
                var language = browserLanguage();
                var lang = getURLArgument("lang");
                if (lang != undefined)
                    language = lang;
                if (language == "ja") {
                    document.title = "工場コントローラ";
                    $("#demoInfo").html("このアプリケーションは各ロボットの状態をクラウドにアップロードします。");
                }
            }
            
            function start(ids, status) {
                var obj = {status: status};
                var robot = {};
                for (var i = 0; i < ids.length; i++) {
                    if (status == "alarm") {
                        obj["reason"] = $("#alarm" + ids[i]).val();
                    } else if (status == "run") {
                        var r = Math.floor(Math.random() * 10000 );
                        obj["ONum"] = "O" + ("0000" + r ).slice(-4);
                    }
                    robot[ids[i]] = $.extend(true, {}, obj);
                }
                var statusString = JSON.stringify(robot);
                $.ajax({
                    url: "../common/php/exportJson.php",
                    type: "post",
                    dataType: 'json',
                    data: {
                        data: statusString,
                        filePath: "../../robotics/jsons/status.json"
                    }
                }).done(function (response) {
                }).fail(function (response) {
                });
            }
            
        </script>
